<!doctype html>
<html lang='en' ng-app>
  <head>
    <title>Class Directives</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.9/angular.js"></script>
  </head>
  <body>
    <div ng-init="items=[1, 2, 3]">
      <div class='ng-repeat:item in items'>{{item}}</div>
    </div>
    
  </body>
</html>
