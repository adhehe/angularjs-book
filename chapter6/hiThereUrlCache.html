<!doctype html>
<html lang='en' ng-app='app'>
  <head>
    <title>Hi</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.9/angular.js"></script>
  </head>
  <body>
    <hello></hello>
    
  <script>
    var appModule = angular.module('app', []);
    
    appModule.run(function($templateCache) {
      $templateCache.put('helloTemplateCached.html', '<div>Hi there</div>');
    });
    
    appModule.directive('hello', function() {
      return {
        restrict: 'E',
        templateUrl: 'helloTemplateCached.html',
        replace: true
      };
    });
  </script>

  </body>
</html>
